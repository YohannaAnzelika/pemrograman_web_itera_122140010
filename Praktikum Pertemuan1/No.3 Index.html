<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    "
  >
    <h2 style="color: #333">🚀 Form Pendaftaran 🚀</h2>

    <div
      id="form-container"
      style="
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      "
    >
      <form id="form">
        <label for="nama"><b>Nama:</b></label>
        <input
          type="text"
          id="nama"
          placeholder="Masukkan nama"
          style="width: 100%; padding: 8px; margin: 5px 0"
        />
        <p id="error-nama" style="color: red"></p>

        <label for="email"><b>Email:</b></label>
        <input
          type="email"
          id="email"
          placeholder="Masukkan email"
          style="width: 100%; padding: 8px; margin: 5px 0"
        />
        <p id="error-email" style="color: red"></p>

        <label for="password"><b>Password:</b></label>
        <input
          type="password"
          id="password"
          placeholder="Masukkan password"
          style="width: 100%; padding: 8px; margin: 5px 0"
        />
        <p id="error-password" style="color: red"></p>

        <button
          id="btn-daftar"
          type="submit"
          style="
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          Daftar
        </button>
      </form>
    </div>

    <p id="sukses-msg" style="color: green; font-weight: bold; display: none">
      ✅ Pendaftaran Berhasil!
    </p>
    <p id="gagal-msg" style="color: red; font-weight: bold; display: none">
      ❌ Pendaftaran Gagal! Periksa kembali input Anda.
    </p>

    <br />

    <button
      id="btn-tampil-daftar"
      style="
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      "
    >
      📋 Daftar Pengguna Terdaftar
    </button>

    <div
      id="daftar-pengguna"
      style="
        display: none;
        background: white;
        padding: 10px;
        max-width: 400px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        margin-top: 10px;
      "
    ></div>

    <button
      id="btn-hapus"
      style="
        display: none;
        background-color: red;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      "
    >
      🗑 Hapus Semua Data
    </button>

    <div
      id="detail-pengguna"
      style="
        display: none;
        background: white;
        padding: 10px;
        max-width: 400px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        margin-top: 10px;
      "
    >
      <h3>Detail Pengguna</h3>
      <p id="detail-nama"></p>
      <p id="detail-email"></p>
    </div>

    <script src="No.3 Script.js"></script>
  </body>
</html>
