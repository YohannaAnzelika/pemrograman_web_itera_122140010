<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Notifikasi di tengah atas -->
    <div id="notification" class="notification"></div>

    <div class="header">
      <h1>🎓 Student Dashboard</h1>
      <div class="weather">
        <span id="clock"></span>
        <span>🌤️ Cerah, 27°C</span>
      </div>
    </div>

    <div class="quote-container">
      <p id="dailyQuote">Loading quote...</p>
    </div>

    <div style="text-align: center; margin-bottom: 1.5rem">
      <button class="button secondary" onclick="toggleDarkMode()">
        🌙 Toggle Dark Mode
      </button>
      <button class="button" onclick="exportToPDF()">📄 Export ke PDF</button>
    </div>

    <div class="card">
      <div class="section-title">📅 Jadwal Kuliah</div>
      <label for="scheduleDate">Tanggal:</label>
      <input type="date" id="scheduleDate" />
      <label for="scheduleTime">Waktu:</label>
      <input type="time" id="scheduleTime" />
    </div>

    <div class="card">
      <div class="section-title">📝 Daftar Tugas</div>
      <input
        type="text"
        id="todoInput"
        placeholder="Contoh: UTS Web Minggu depan"
      />
    </div>

    <div class="card">
      <div class="section-title">📓 Catatan</div>
      <textarea
        id="noteInput"
        placeholder="Tulis catatan di sini..."
      ></textarea>
    </div>

    <div style="text-align: center; margin-top: 1rem">
      <button class="button" onclick="savePlan()">Tambah Rencana Harian</button>
    </div>

    <div style="text-align: center; margin-top: 10px">
      <button class="button secondary" id="toggleTaskBtn">
        📋 Tampilkan Semua Tugas
      </button>
    </div>

    <div id="lastDataDisplay"></div>

    <!-- Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
